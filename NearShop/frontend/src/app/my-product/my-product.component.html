<head><link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' /></head>

<div class="allProduct">
    <body>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tapestry&family=Water+Brush&display=swap" rel="stylesheet">
    </body>
    <div class="body">
        <div class="container3" *ngFor="let element of product">
            <div class="cardcontainer">
                <div class="photo2"> 
                    <img [src]="element.image_url"> 
                </div>
<div>
                <div class="content">
                    <p class="txt4">Product Name : {{element.title}}</p>
                    <p class="txt2">Description : {{element.description}}</p>
                    <p class="txt2">Quantity : {{element.quantite}}</p>
                    <p class="txt2">Price : {{element.price}}</p>
                </div>
                <div class="footer1">
                    <!-- <p><a class="waves-effect waves-light btn" href="#">Read More</a><a id="heart"><span class="like"><i class="fab fa-gratipay"></i>Like</span></a></p> -->
                    <button class="btn" (click)="deleteProduct(element._id)">delete</button>
                    <button class="btn" (click)="update(element)">update</button>
                    <button class="btn" (click)="open(element,content)">position</button>
                </div>
            </div>
                    <!-- <p><a class="waves-effect waves-light btn" href="#">Read More</a><a id="heart"><span class="like"><i class="fab fa-gratipay"></i>Like</span></a></p> -->
                   
                
                </div>
            </div>
        </div>
        
       
     </div>
     <ng-template #content >
    
        <div class="modal-header" style="margin: 0 auto;">
          
            <h4 class="modal-title " id="modal-basic-title">
               <strong>Site position in map</strong>   
            </h4>
        </div>
        <div class="col-xl-2 offset-rd-2">
          <div>
          <div id='map'style='width: 470px; height: 350px; ;'></div>
          </div>
        </div>
      <br>
      <div class="offset-md-4">
     <span style="text-align: center;">Press twice to zoom</span>
      </div>
      </ng-template>
